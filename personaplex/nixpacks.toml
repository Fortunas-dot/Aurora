# Nixpacks configuration for PersonaPlex
# This helps Railway detect Python and install system dependencies

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.setuptools", "opusfile", "gcc12", "glibc", "gcc12.cc.lib"]

[phases.install]
cmds = [
  "python -m venv /app/venv",
  "/app/venv/bin/pip install --upgrade pip setuptools wheel",
  "cd moshi && /app/venv/bin/pip install .",
  "/app/venv/bin/pip install accelerate"
]

[phases.build]
cmds = [
  "chmod +x find-libstdc.sh start-personaplex.sh",
  "bash find-libstdc.sh",
  "test -f /app/start-personaplex.sh || cp start-personaplex.sh /app/start-personaplex.sh",
  "chmod +x /app/start-personaplex.sh",
  "ls -la /app/start-personaplex.sh || ls -la start-personaplex.sh"
]

[start]
cmd = "bash /app/start-personaplex.sh"


