# Nixpacks configuration for PersonaPlex
# This helps Railway detect Python and install system dependencies

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.setuptools", "opusfile"]

[phases.install]
cmds = [
  "python -m venv /app/venv",
  "source /app/venv/bin/activate && pip install --upgrade pip setuptools wheel",
  "source /app/venv/bin/activate && cd moshi && pip install .",
  "source /app/venv/bin/activate && pip install accelerate"
]

[phases.build]
cmds = []

[start]
cmd = "source /app/venv/bin/activate && python -m moshi.server --ssl /tmp/ssl --host 0.0.0.0 --port $PORT --cpu-offload"


