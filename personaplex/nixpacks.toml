# Nixpacks configuration for PersonaPlex
# This helps Railway detect Python and install system dependencies

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.setuptools", "opusfile"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "cd moshi && pip install .",
  "pip install accelerate"
]

[phases.build]
cmds = []

[start]
cmd = "python -m moshi.server --ssl /tmp/ssl --host 0.0.0.0 --port $PORT --cpu-offload"


