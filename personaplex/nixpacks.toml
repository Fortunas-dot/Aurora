# Nixpacks configuration for PersonaPlex
# This helps Railway detect Python and install system dependencies

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.setuptools", "opusfile", "gcc", "glibc", "stdenv.cc.cc.lib"]

[phases.install]
cmds = [
  "python -m venv /app/venv",
  "/app/venv/bin/pip install --upgrade pip setuptools wheel",
  "cd moshi && /app/venv/bin/pip install .",
  "/app/venv/bin/pip install accelerate"
]

[phases.build]
cmds = [
  "find /nix/store -name 'libstdc++.so.6' -type f 2>/dev/null | head -1 | xargs dirname > /tmp/libstdc_path.txt || true",
  "echo '#!/bin/bash' > /app/start-personaplex.sh",
  "echo 'if [ -f /tmp/libstdc_path.txt ]; then' >> /app/start-personaplex.sh",
  "echo '  export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(cat /tmp/libstdc_path.txt)' >> /app/start-personaplex.sh",
  "echo 'fi' >> /app/start-personaplex.sh",
  "echo '/app/venv/bin/python -m moshi.server --ssl /tmp/ssl --host 0.0.0.0 --port $PORT --cpu-offload' >> /app/start-personaplex.sh",
  "chmod +x /app/start-personaplex.sh"
]

[start]
cmd = "/app/start-personaplex.sh"


